app-id: com.dr.hacker-news
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: hacker-news-iced
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
modules:
  - name: hacker-news
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/hacker-news/cargo
    build-commands:
      - mkdir -p /app/share
      - install -Dm644 assets/com.dr.hacker-news.desktop -t /app/share/applications/
      - tar zxvf assets/icons.tar.gz -C /app/share
      - mv /app/share/icons/hicolor/32x32/apps/hacker-news.png /app/share/icons/hicolor/32x32/apps/com.dr.hacker-news.png
      - mv /app/share/icons/hicolor/128x128/apps/hacker-news.png /app/share/icons/hicolor/128x128/apps/com.dr.hacker-news.png
      - mv /app/share/icons/hicolor/256x256@2/apps/hacker-news.png /app/share/icons/hicolor/256x256@2/apps/com.dr.hacker-news.png
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --release
      - install -Dm755 ./target/release/hacker-news-iced -t /app/bin/
    sources:
      - type: dir
        path: .
      - cargo-sources.json
