[workspace]
resolver = "2"
members = ["hacker-news-api",  "html-sanitizer", "hacker-news-egui"]

[workspace.package]
license = "Apache-2.0 OR MIT"
edition = "2021"

[workspace.dependencies]
log = "0.4"
anyhow = "1"
chrono = "0.4"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
