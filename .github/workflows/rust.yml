name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup glib
        run: sudo apt install libglib2.0-dev libglib2.0-dev-bin libglib2.0-bin libglib2.0-data libxkbcommon-dev libxkbcommon-x11-dev
      - name: Build
        run: |
          cargo build --bin hacker-news-reader
          cargo build --bin hacker-news-tui
      - name: Run clippy
        run: cargo clippy
      - name: Run tests
        run: cargo test
