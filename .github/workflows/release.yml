name: Create Release

on:
  push:
    tags:
      - "v*" # Triggers on tags starting with 'v'

permissions:
  contents: write

jobs:
  build-and-release-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Certificate
        env:
          CODE_SIGN_CERTIFICATE: ${{ secrets.CODE_SIGN_CERTIFICATE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          CERT_PWD: ${{ secrets.CERT_PWD }}
        run: |
          echo "$CODE_SIGN_CERTIFICATE" | base64 --decode > certificate.p12
          stat -f "%N %z" certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -d user -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$CERT_PWD" -T /usr/bin/codesign

      - name: Build bundle
        run: make bundle-mac

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Hacker_News.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Download linuxdeploy
        run: |
          wget -nv -c https://github.com/linuxdeploy/linuxdeploy/releases/download/2.0.0-alpha-1-20241106/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p ~/.local/bin
          mv linuxdeploy-x86_64.AppImage ~/.local/bin/linuxdeploy

      - name: Build bundle
        run: |
          export PATH=$PATH:~/.local/bin
          make linux-app-image
          zip Hacker_News.AppImage.zip Hacker_News.AppImage

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Hacker_News.AppImage.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
