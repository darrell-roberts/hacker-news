name: Create Release

on:
  push:
    tags:
      - "v*" # Triggers on tags starting with 'v'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Certificate
        run: |
          echo "$CODE_SIGN_CERTIFICATE" > self-signed-cert.pem
          echo "$PRIVATE_KEY" > private-key.pem
          security create-keychain -p "" build.keychain
          security default-keychain -d user -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import self-signed-cert.pem -f pemseq -k build.keychain -P "$CERT_PWD" -T /usr/bin/codesign
          # security import private-key.pem -f pemseq -k build.keychain -P "$CERT_PWD" -T /usr/bin/codesign

      - name: Build bundle
        run: make bundle-mac

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Hacker_News.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
